include:
  - project: $PROJECT_TEMPLATES_GITLABCI_PATH
    ref: main
    file: '.gitlab-ci-java-basic.yml'


# --------------------------------------
# Variables
# --------------------------------------
variables:
  CHECK_VARIABLES_ENABLED: 'true'
  # Docker
  DOCKER_IMAGE: $DOCKER_URL/maven:3.8.6-openjdk-11


# --------------------------------------
# Tags
# --------------------------------------
default:
  tags:
    - 'for:application-project'
    - 'host:restricted-container'
    - 'net:soca4-dev'
